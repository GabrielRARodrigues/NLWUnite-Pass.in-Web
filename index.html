<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_relativeTime)
    </script>
    <script>
      dayjs.locale('pt-br')
    </script>
    <script src="main.js" defer></script>

    <!-- Title -->
    <title>Pass.in</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="logo da Pass.in" />
      </header>

      <main>
        <form onsubmit="addAttendee(event)">
          <fieldset>
            <legend>Inscrição</legend>

            <div>
              <div class="input-wrapper">
                <img src="assets/images/user-icon.svg" alt="ícone de usuário" />
                <input
                  type="text"
                  placeholder="Nome Completo"
                  name="name"
                  required
                />
              </div>
              <div class="input-wrapper">
                <img src="assets/images/at-icon.svg" alt="ícone de arroba" />
                <input
                  type="email"
                  placeholder="E-mail"
                  name="email"
                  required
                />
              </div>
              <button>Realizar Inscrição</button>
            </div>
          </fieldset>
        </form>

        <section class="attendees-list">
          <h2>Participantes</h2>

          <div>
            <table width="100%" style="text-align: left">
              <thead>
                <tr>
                  <th>Participantes</th>
                  <th>Data de inscrição</th>
                  <th>Data do check-in</th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
